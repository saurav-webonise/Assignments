<html>
  <head>
      <title>Sign Up Form</title>
      <link rel="stylesheet" href="resources/css/userRegistration.css">
  </head>
  <body>
      <form action="userRegistration.php" method="post">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <label for="username">User Name:</label>
          <input type="text" id="username" name="username" placeholder="Enter Username" required="">

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter Full Name" required="">
          
          <label for="mail">Email:</label>
          <input type="email" id="useremail" name="useremail" placeholder="Enter Email Id" required="">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required="">
          
          <label>Date Of Birth: </label>
          <input type="date" id="userdob" name="userdob" placeholder="DD-MM-YYYY" required="">
       
        <label for="userprofile">Job Role:</label>
        <select id="userprofile" name="userprofile">
            <option value="1">Intern</option>
            <option value="2">Developer</option>
            <option value="3">Business Analyst</option>
            <option value="4">Senior Developer</option>
        </select>
        
        <button type="submit" name="submit">Sign Up</button>
        <center>Or</center><br>
        <button type="submit" name="submit" onclick="document.location.href='userLogin.html'">Login</button>
        </fieldset>
      
      </form>

      
    </body>
</html>
