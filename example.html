 <html>
  <head>
    <title>Change Cell Color</title>
    <script type="text/javascript">
      function cellColor(tdcolor)
        {
          
          if(document.getElementById('green').checked)
          {
              if(tdcolor.bgColor=="Green")
              {
                  alert("Already Green");
              }
              else
              {
                  tdcolor.bgColor = "Green";
              }    
          }
          else if(document.getElementById('blue').checked)
          {
              if(tdcolor.bgColor=="Blue")
              {
                  alert("Already Blue");
              }
              else
              {
                  tdcolor.bgColor = "Blue";
              }   
          }
          else if(document.getElementById('red').checked)
          {
              if(tdcolor.bgColor=="Red")
              {
                  alert("Already Red");
              }
              else
              {
                  tdcolor.bgColor = "Red";
              }     
          }
        }
        function reset() 
        {
            var table = document.getElementById('colortable');
            for (var r = 0, n = table.rows.length; r < n; r++) 
            {
                for (var c = 0, m = table.rows[r].cells.length; c < m; c++) 
                {
                    table.rows[r].cells[c].bgColor="white";
                  }
            }
        }
         function shuffle()
            {
                var table = document.getElementById('colortable');
                var arrayElemCount=0;
                var numarray=[];
                for (var r = 0, n = table.rows.length; r < n; r++) 
                {
                    for (var c = 0, m = table.rows[r].cells.length; c < m; c++) 
                    {
                        arrayElemCount++;
                        numarray.push(arrayElemCount);
                    }
                }
                var i=0;
                numarray=shuffle_array(numarray);
                i=0;
                for (var r = 0, n = table.rows.length; r < n; r++) 
                {
                    for (var c = 0, m = table.rows[r].cells.length; c < m; c++) 
                    {
                        elem=document.getElementById(""+numarray[i]);
                        temp=table.rows[r].cells[c].bgColor;
                        table.rows[r].cells[c].bgColor=elem.bgColor;
                        elem.bgColor=temp;
                        i++;
                    }
                }
                
            }
            function shuffle_array(array) 
            {
                var ind = array.length, temp, randomIndex;
                while (0 !== ind) 
                {
                    randomIndex = Math.floor(Math.random() * ind);
                    ind -= 1;
                    temp = array[ind];
                    array[ind] = array[randomIndex];
                    array[randomIndex] = temp;
                }
                return array;
            }


    </script>
  </head>
  <body>
    <input type="radio" name="color" id="green">Green</input>
    <input type="radio" name="color" id="blue">Blue</input>
    <input type="radio" name="color" id="red">Red</input>
    <table border=1 id="colortable" width="350px" height="350px">
      <tr>
        <td onclick="cellColor(this)" value="1" id =1> 1 </td>
        <td onclick="cellColor(this)" value="2" id =2> 2 </td>
        <td onclick="cellColor(this)" value="3" id =3> 3 </td>
      </tr>
      <tr>
        <td id=4 onclick="cellColor(this)" value="4"> 4 </td>
        <td id=5 onclick="cellColor(this)" value="5"> 5 </td>
        <td id=6 onclick="cellColor(this)" value="6"> 6 </td>
      </tr>
      <tr>
        <td id=7 onclick="cellColor(this)" value="7"> 7 </td>
        <td id=8 onclick="cellColor(this)" value="8"> 8 </td>
        <td id=9 onclick="cellColor(this)" value="9"> 9 </td>
      </tr>
    </table>
    <input type="button" id="reset" onclick="reset()" value="Reset">
    <input type="button" id="shuffle" onclick="shuffle()" value="Shuffle">
  </body>
</html>
